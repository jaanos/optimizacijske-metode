<ul>
<li data-marpit-fragment="1">Sprotno delo - domae naloge.</li>
<li data-marpit-fragment="2">Pisni izpit iz nalog. Izpit iz nalog se lahko opravlja tudi z dvema kolokvijema, pri emer so pogoj za pristop h kolokviju pravoasno oddane domae naloge.</li>
<li data-marpit-fragment="3">Izpit iz teorije. Pogoj za pristop k izpitu iz teorije je uspeno opravljen izpit iz nalog.
<ul>
<li>Kot ustni izpit, ali</li>
<li>kot pisni izpit, z dodatnim (krajim) ustnim izpitom za oceno 9 ali 10.</li>
</ul>
</li>
</ul>
</section>

<h1 id="primer-5">Primer 5</h1>
<p>Ana, Barbara, Cvetka in Darja elijo prekati most. Naenkrat lahko most prekata le dve od njiju, imajo pa eno samo svetilko. Za prekanje mostu A, B, C, D potrebujejo 1, 2, 5 oziroma 10 minut - pri skupnem prekanju seveda potrebujejo toliko asa kot poasneja od njiju. Kako naj prekajo most, da bodo im hitreje?</p>
</section>
